    <script type="text/javascript">
        //<![CDATA[
        function abrirFormulario(tipoUsuario, accion) {
            var url = '';
            
            if (tipoUsuario === 'medico') {
                switch(accion) {
                    case 'agregar':
                        url = "{% url 'medico_agregar' %}";
                        break;
                    case 'modificar':
                        url = "{% url 'medico_modificar' %}";
                        break;
                    case 'eliminar':
                        url = "{% url 'medico_eliminar' %}";
                        break;
                    case 'registros':
                        url = "{% url 'medico_registros' %}";
                        break;
                }
            } else if (tipoUsuario === 'paciente') {
                switch(accion) {
                    case 'agregar':
                        url = "{% url 'paciente_agregar' %}";
                        break;
                    case 'modificar':
                        url = "{% url 'paciente_modificar' %}";
                        break;
                    case 'eliminar':
                        url = "{% url 'paciente_eliminar' %}";
                        break;
                    case 'registros':
                        url = "{% url 'paciente_registros' %}";
                        break;
                }
            }
            
            if (url) {
                window.location.href = url;
            } else {
                alert('Funcionalidad en desarrollo para ' + tipoUsuario);
            }
        }
        //]]>
